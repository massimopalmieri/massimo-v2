app = 'massimo-v2'
primary_region = 'cdg'

[build]

[[mounts]]
  source = 'data'
  destination = '/data'

# [env]
#   DATABASE_URL = 'file:./data/sqlite.db'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
